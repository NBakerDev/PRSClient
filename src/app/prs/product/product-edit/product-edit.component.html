<div class="component" *ngIf="product">
  <div class="header">
    <span class="pagetitle">Product Edit</span> |
    <span><a routerLink="/products/list">Back to List</a></span>
  </div>
  <table class="table table-dark">
    <tr>
      <td>Id:</td>
      <td><input [(ngModel)]="product.id" type="number" disabled /></td>
    </tr>
    <tr>
      <td>PartNbr:</td>
      <td><input [(ngModel)]="product.partNbr" type="text" /></td>
    </tr>
    <tr>
      <td>Name:</td>
      <td><input [(ngModel)]="product.name" type="text" /></td>
    </tr>
    <tr>
      <td>Price:</td>
      <td><input [(ngModel)]="product.price" type="number" /></td>
    </tr>
    <tr>
      <td>Unit:</td>
      <td><input [(ngModel)]="product.unit" type="text" /></td>
    </tr>
    <tr>
      <td>PhotoPath:</td>
      <td><input [(ngModel)]="product.photoPath" type="text" /></td>
    </tr>
    <tr>
      <td>Vendor:</td>
      <select [(ngModel)]="product.vendorId">
        <option *ngFor="let vendor of vendors" [ngValue]="vendor.id">{{
          vendor.name
        }}</option>
      </select>
    </tr>
  </table>

  <button (click)="save()" class="btn btn-primary btn-sm">Save</button>
</div>
