<div class="component">
  <div class="header"><span class="pagetitle">User Create</span> | <span><a routerLink="/users/list">Back to List</a></span></div>
  <table class="table table-dark">
    <tr>
      <td>Id:</td>
      <td><input [(ngModel)]="user.id" type="number" disabled /></td>
    </tr>
    <tr>
      <td>Username:</td>
      <td><input [(ngModel)]="user.username" type="text" /></td>
    </tr>
    <tr>
      <td>Password:</td>
      <td><input [(ngModel)]="user.password" type="password" /></td>
      <td><input [(ngModel)]="password2" type="password" /></td>
    </tr>
    <tr>
      <td>First Name:</td>
      <td><input [(ngModel)]="user.firstname" type="text" /></td>
    </tr>
    <tr>
      <td>Last Name:</td>
      <td><input [(ngModel)]="user.lastname" type="text" /></td>
    </tr>
    <tr>
      <td>Phone:</td>
      <td><input [(ngModel)]="user.phone" type="text" /></td>
    </tr>
    <tr>
      <td>Email:</td>
      <td><input [(ngModel)]="user.email" type="text" /></td>
    </tr>
    <tr>
      <td>Reviewer:</td>
      <td><input [(ngModel)]="user.isReviewer" type="checkbox" /></td>
    </tr>
    <tr>
      <td>Admin:</td>
      <td><input [(ngModel)]="user.isAdmin" type="checkbox" /></td>
    </tr>
  </table>

  <button (click)="save()" class="btn btn-primary btn-sm">Save</button>
</div>
