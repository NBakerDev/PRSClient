<div class="component">
  <div class="header">
    <span class="pagetitle">User Detail</span> |
    <span><a routerLink="/users/list">Back to List</a></span>
  </div>
  <table class="table table-dark" *ngIf="user">
    <tr>
      <td>Id:</td>
      <td>{{ user.id }}</td>
    </tr>
    <tr>
      <td>Username:</td>
      <td>{{ user.username }}</td>
    </tr>
    <tr>
      <td>Name:</td>
      <td>{{ user.firstname }} {{ user.lastname }}</td>
    </tr>
    <tr>
      <td>Phone:</td>
      <td>{{ user.phone }}</td>
    </tr>
    <tr>
      <td>Email:</td>
      <td>{{ user.email }}</td>
    </tr>
    <tr>
      <td>Reviewer:</td>
      <td>{{ user.isReviewer | bool }}</td>
    </tr>
    <tr>
      <td>Admin:</td>
      <td>{{ user.isAdmin | bool }}</td>
    </tr>
  </table>
  
</div>
