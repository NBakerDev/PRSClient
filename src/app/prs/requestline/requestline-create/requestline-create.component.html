<div class="component" *ngIf="requestline">
    <div class="header">
      <span class="pagetitle"><a routerLink="/requestlines/list/{{requestline.requestId}}">Back to List</a></span> |
      
    </div>
    <table class="table table-dark">
      <tr>
        <td>Id:</td>
        <td><input [(ngModel)]="requestline.id" type="number" disabled /></td>
      </tr>
      <tr>
        <td>ProductId:</td>
        <td><input [(ngModel)]="requestline.productId" type="number" disabled /></td>
      </tr>
      <tr>
        <td>Product:</td>
        <select [(ngModel)] = "requestline.productId">
            <option *ngFor = "let product of products" [ngValue] = "product.id">
                {{product.name}}
            </option>
        </select>
      </tr>
      <tr>
        <td>Quantity:</td>
        <td><input [(ngModel)]="requestline.quantity" type="number" /></td>
      </tr>
    </table>
  
    <button (click)="save()" class="btn btn-primary btn-sm">Save</button>
  </div>
